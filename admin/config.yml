backend:
  name: github
  repo: luke-snaw/luke-snaw.github.io
  branch: master
  site_domain: focused-elion-9ba0fa.netlify.com
media_folder: "images/uploads"
collections:
  - name: "dev"
    label: "Dev Journal" # Used in the UI
    folder: "_posts/dev" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "articles"
    label: "Articles"
    folder: "_posts/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
